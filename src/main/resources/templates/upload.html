<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>アップロード管理画面</title>
</head>
<body>
    <h2>アップロード済み教材一覧</h2>

	<a th:href="@{/newResource}">新規アップロード</a>
	
	<h2>教材一覧</h2>

	<table border="1">
	    <tr>
	        <th>タイトル</th>
	        <th>説明</th>
	        <th>カテゴリ</th>
	        <th>画像</th>
	        <th>アップロード者</th>
	    </tr>
	    <tr th:each="resource : ${resources}">
	        <td th:text="${resource.title}"></td>
	        <td th:text="${resource.description}"></td>
	        <td th:text="${resource.category}"></td>
	        <td>
	            <img th:src="@{${resource.imageUrl}}" width="100">
	        </td>
	        <td th:text="${resource.userName}"></td>
	    </tr>
	</table>
	<a th:href="@{/}">ホームへ戻る</a>
</body>
</html>
