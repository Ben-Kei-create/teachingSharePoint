<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教育教材共有プラットフォーム</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }
        .resource-card {
            width: 23%; /* 4列にする */
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .resource-card img {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1; /* 正方形 */
            object-fit: cover;
        }
        .title {
            font-weight: bold;
            margin: 10px 0;
        }
        .user {
            font-size: 0.9em;
            color: #555;
        }
        .likes {
            font-size: 0.9em;
            color: #d00;
        }
        @media (max-width: 800px) {
            .resource-card {
                width: 48%; /* 2列にする */
            }
        }
        @media (max-width: 500px) {
            .resource-card {
                width: 100%; /* 1列にする */
            }
        }
    </style>
</head>
<body>
    <h1><a href="#">教育教材共有プラットフォーム</a></h1>
	
	<nav>
        <ul>
            <li><a href="#">教材検索</a></li>
            <li><a th:href="@{/upload}">アップロード</a></li>
            <li><a href="#">ログイン</a></li>
            <li><a href="#">登録</a></li>
            <li><a href="#">マイアカウント</a></li>
        </ul>
    </nav>

    <!-- 画像セクション -->

	<img src="/images/no_image_yoko.jpg" alt="No Image" style="width: 25%; height: auto;">
	
	
	<section>
	    <h2>すべてのリソース</h2>
	    <div class="container">
	        <div class="resource-card" th:each="resource : ${allResources}">
	            <img th:src="${resource.imageUrl}" alt="教材画像">
	            <div class="title" th:text="${resource.title}"></div>
	            <div class="user" th:text="${resource.userName}"></div>
	            <div class="likes">❤️ <span th:text="${resource.likes}"></span></div>
	        </div>
	    </div>
	</section>
